<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon.ico">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task manager</title>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <h2>CreateTask</h2>

        <h2>Tasks</h2>
        <ul id="taskList"></ul>
    </div>
